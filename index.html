<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Print Receipt</title>
  </head>
  <body>
    <h1>Print Receipt</h1>
    We are using Node.js <span id="node-version"></span>, Chromium
    <span id="chrome-version"></span>, and Electron
    <span id="electron-version"></span>.
    <!-- <button id="btn_connect">connect</button> -->
    <div class="flex flex-row gap-4 px-4">
      <button id="btn_print" class="p-1 bg-emerald-600 rounded-md text-white">
        Printer List
      </button>
      <div class="flex-row flex gap-2">
        <input
          type="text"
          id="input_print"
          placeholder="Printer name"
          class="border shadow-sm p-1 rounded-md"
        />
        <button id="btn_test" class="p-1 bg-emerald-600 rounded-md text-white">
          Test Print
        </button>
      </div>
    </div>
    <div class="p-4">
      <pre
        id="pre-code"
        class="bg-zinc-900 w-full h-auto text-white overflow-hidden overflow-y-auto text-xs font-mono rounded-md italic p-4"
      >
    <div id="bottom_pre"></div>
  </pre>
    </div>
    <script src="renderen.js"></script>
  </body>
</html>
